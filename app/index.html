</head>
<body is-home>

  <header class="header">

    <div class="container clearfix">

      <a href="/" class="logo to-left" title="Chess Personality">ChessPersonality</a>
      
      <ul class="header-socials to-right">

        <li>
          <a ng-href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://chess-personality.herokuapp.com/&p[images][0]=http://chess-personality.herokuapp.com/images/sharing-image.png&p[title]=What is your Chess Personality!? Take the 20 question quiz to find out!" title="Share on Facebook" class="icon facebook" target="_blank"></a>
        </li>

        <li>
          <a ng-href="https://twitter.com/home?status=What is your Chess Personality!? Take the 20 question quiz to find out! http://chess-personality.herokuapp.com" title="Share on Twitter" class="icon twitter" target="_blank"></a>
        </li>

        <li>
          <a ng-href="http://reddit.com/submit?url=http://chess-personality.herokuapp.com&title=What is your Chess Personality!? Take the 20 question quiz to find out!" title="Share on Reddit" class="icon reddit" target="_blank"></a>
        </li>

        <li>
          <a ng-href="https://plus.google.com/share?url=http://chess-personality.herokuapp.com" title="Share on Google+" class="icon gplus" target="_blank"></a>
        </li>

      </ul>
    
    </div>
    
  </header>

  
  <div class="content" ng-view></div>

  <footer class="footer">

    <div class="container clearfix">
      
      <p class="to-left">
        <img src="/images/footer-logo.png" width="87" height="28" class="to-left" />
        <span>-</span>
        <a href="http://chess.com" title="Play chess now for free with over 8 million players of all personality types!">
          Play chess now for free with over 8 million players of all personality types!
        </a>
      </p>

      <ul class="footer-links to-right">
        <li><a href="http://chess.com/about" title="About">About</a></li>
        <li><a href="http://chess.com/legal" title="Legal">Legal</a></li>
        <li>&copy; 2013 <a href="http://chess.com" title="Chess.com">Chess.com</a></li>
      </ul>

    </div>

  </footer>

  <div id="fb-root"></div>
